<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mind Vault - Thought Management System</title>
    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a1a1a;
            --accent: #2ecc71;
            --text-primary: #ecf0f1;
            --text-secondary: #bdc3c7;
            --border: #2c3e50;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'SF Mono', 'Courier New', monospace;
        }

        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .toolbar {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        button {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border);
            padding: 0.8rem 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 4px;
        }

        button:hover {
            background: var(--accent);
            border-color: var(--accent);
        }

        .thought-form {
            background: var(--bg-secondary);
            padding: 2rem;
            border-radius: 8px;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        textarea {
            width: 100%;
            min-height: 200px;
            background: var(--bg-primary);
            color: var(--text-primary);
            border: 1px solid var(--border);
            padding: 1rem;
            border-radius: 4px;
            resize: vertical;
        }

        .tag-input {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .tag {
            background: var(--bg-primary);
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.9em;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .thought-list {
            display: grid;
            gap: 1.5rem;
        }

        .thought-card {
            background: var(--bg-secondary);
            padding: 1.5rem;
            border-radius: 8px;
            border-left: 4px solid var(--accent);
            position: relative;
        }

        .timestamp {
            color: var(--text-secondary);
            font-size: 0.9em;
            margin-bottom: 0.5rem;
        }

        .links-section {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border);
        }

        .link-item {
            color: var(--accent);
            cursor: pointer;
            text-decoration: underline;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: var(--bg-secondary);
            padding: 2rem;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>ðŸ”’ Mind Vault</h1>
            <div class="toolbar">
                <button id="newThoughtBtn">+ New Thought</button>
                <button id="exportBtn">Export Data</button>
            </div>
        </header>

        <div class="thought-form" id="entryForm" style="display: none;">
            <div class="form-group">
                <textarea id="thoughtText" placeholder="Enter your thought..."></textarea>
            </div>
            <div class="form-group">
                <input type="text" id="tagsInput" placeholder="Add tags (comma separated)">
                <div class="tag-input" id="tagsContainer"></div>
            </div>
            <div class="form-group">
                <button onclick="showLinkModal()">Link Thoughts</button>
                <div class="links-section" id="linksContainer"></div>
            </div>
            <button onclick="saveThought()">Save Thought</button>
        </div>

        <div class="filters">
            <input type="text" id="searchInput" placeholder="Search thoughts...">
            <select id="tagFilter">
                <option value="">All Tags</option>
            </select>
        </div>

        <main class="thought-list" id="vault"></main>
    </div>

    <div id="passwordModal" class="modal">
        <div class="modal-content">
            <h2>Vault Authentication</h2>
            <input type="password" id="passwordInput" placeholder="Enter password">
            <button onclick="handleAuth()">Unlock</button>
        </div>
    </div>

    <div id="linkModal" class="modal">
        <div class="modal-content">
            <h2>Link Existing Thoughts</h2>
            <div id="linkSearchResults"></div>
        </div>
    </div>

    <script>
        class MindVault {
            constructor() {
                this.thoughts = JSON.parse(localStorage.getItem('mindVault')) || [];
                this.password = localStorage.getItem('mvPassword');
                this.currentLinks = [];
                
                this.init();
            }

            init() {
                if (!this.password) this.showPasswordModal('set');
                else this.showPasswordModal('auth');
                
                this.registerEventListeners();
                this.renderVault();
            }

            registerEventListeners() {
                document.getElementById('newThoughtBtn').addEventListener('click', () => this.toggleForm());
                document.getElementById('exportBtn').addEventListener('click', () => this.exportData());
                document.getElementById('searchInput').addEventListener('input', () => this.renderVault());
                document.getElementById('tagFilter').addEventListener('change', () => this.renderVault());
                document.getElementById('tagsInput').addEventListener('keyup', (e) => this.handleTagInput(e));
            }

            showPasswordModal(type) {
                const modal = document.getElementById('passwordModal');
                modal.style.display = 'flex';
                
                if (type === 'set') {
                    modal.querySelector('h2').textContent = 'Set Vault Password';
                    modal.querySelector('button').textContent = 'Set Password';
                }
            }

            handleAuth() {
                const input = document.getElementById('passwordInput').value;
                if (!this.password) {
                    this.password = btoa(input);
                    localStorage.setItem('mvPassword', this.password);
                    this.passwordModal.style.display = 'none';
                } else {
                    if (btoa(input) === this.password) {
                        this.passwordModal.style.display = 'none';
                    } else {
                        alert('Invalid password');
                    }
                }
            }

            toggleForm() {
                const form = document.getElementById('entryForm');
                form.style.display = form.style.display === 'none' ? 'block' : 'none';
            }

            saveThought() {
                const thought = {
                    id: Date.now(),
                    text: document.getElementById('thoughtText').value,
                    tags: [...new Set(document.getElementById('tagsContainer').querySelectorAll('.tag')
                        .map(tag => tag.textContent.trim())],
                    timestamp: new Date().toISOString(),
                    links: this.currentLinks
                };

                this.thoughts.unshift(thought);
                localStorage.setItem('mindVault', JSON.stringify(this.thoughts));
                this.renderVault();
                this.toggleForm();
            }

            renderVault() {
                const searchTerm = document.getElementById('searchInput').value.toLowerCase();
                const selectedTag = document.getElementById('tagFilter').value;

                const filtered = this.thoughts.filter(thought => {
                    const matchesSearch = thought.text.toLowerCase().includes(searchTerm);
                    const matchesTag = !selectedTag || thought.tags.includes(selectedTag);
                    return matchesSearch && matchesTag;
                });

                document.getElementById('vault').innerHTML = filtered.map(thought => `
                    <div class="thought-card" data-id="${thought.id}">
                        <div class="timestamp">${new Date(thought.timestamp).toLocaleString()}</div>
                        <div>${thought.text}</div>
                        <div class="tags">${thought.tags.map(t => `<span class="tag">${t}</span>`).join('')}</div>
                        ${thought.links.length ? `
                            <div class="links-section">
                                <strong>Linked:</strong>
                                ${thought.links.map(id => `
                                    <span class="link-item" data-target="${id}">#${id}</span>
                                `).join('')}
                            </div>
                        ` : ''}
                    </div>
                `).join('');

                this.updateTagFilter();
            }

            updateTagFilter() {
                const allTags = [...new Set(this.thoughts.flatMap(t => t.tags))];
                const filter = document.getElementById('tagFilter');
                filter.innerHTML = `<option value="">All Tags</option>${
                    allTags.map(tag => `<option>${tag}</option>`).join('')
                }`;
            }

            exportData() {
                const data = JSON.stringify(this.thoughts);
                const blob = new Blob([data], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `mindvault-${new Date().toISOString()}.json`;
                a.click();
            }

            // Additional methods for tag handling and linking would go here
        }

        // Initialize application
        const vault = new MindVault();
    </script>
</body>
</html>
