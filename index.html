<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pandora - Quantum Secure Journal</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a1a1a;
            --accent: #8A2BE2;
            --text-primary: #f0f0f0;
            --text-secondary: #b0b0b0;
            --border: #333333;
            --success: #00cc88;
            --error: #ff4444;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', system-ui, -apple-system, sans-serif;
        }

        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
            padding: 1.5rem;
            background: linear-gradient(135deg, var(--bg-secondary) 0%, #1f1f1f 100%);
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.2);
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
        }

        .btn-primary {
            background: var(--accent);
            color: var(--text-primary);
            box-shadow: 0 4px 12px rgba(138,43,226,0.3);
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 16px rgba(138,43,226,0.4);
        }

        .thought-form {
            background: var(--bg-secondary);
            padding: 2rem;
            border-radius: 16px;
            margin-bottom: 2rem;
            display: none;
            border: 1px solid var(--border);
        }

        .thought-form.active {
            display: block;
            animation: slideIn 0.3s cubic-bezier(0.4,0,0.2,1);
        }

        .tag-container {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin: 1rem 0;
        }

        .tag {
            background: rgba(138,43,226,0.15);
            color: var(--accent);
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
            font-size: 0.9em;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            border: 1px solid rgba(138,43,226,0.3);
        }

        .thought-grid {
            display: grid;
            gap: 1.5rem;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        }

        .thought-card {
            background: var(--bg-secondary);
            padding: 1.5rem;
            border-radius: 12px;
            border-left: 4px solid var(--accent);
            transition: all 0.2s ease;
            position: relative;
        }

        .thought-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }

        .auth-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(8px);
        }

        .auth-content {
            background: var(--bg-secondary);
            padding: 2rem;
            border-radius: 16px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        #searchInput {
            width: 100%;
            padding: 1rem;
            font-size: 1.1rem;
            border-radius: 12px;
            border: 1px solid var(--border);
            background: var(--bg-primary);
            color: var(--text-primary);
            margin-bottom: 1.5rem;
            transition: all 0.2s ease;
        }

        #searchInput:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(138,43,226,0.2);
            outline: none;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 1.5rem;
                text-align: center;
            }

            .thought-form {
                padding: 1.5rem;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>ðŸ“¦ Pandora</h1>
            <div class="toolbar">
                <button class="btn btn-primary" id="newThoughtBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 5v14M5 12h14"/>
                    </svg>
                    New Thought
                </button>
            </div>
        </header>

        <main>
            <form class="thought-form" id="thoughtForm">
                <div class="form-group">
                    <textarea 
                        id="thoughtInput" 
                        placeholder="Your deepest thought..." 
                        rows="5"
                        required
                    ></textarea>
                </div>
                
                <div class="form-group">
                    <input 
                        type="text" 
                        id="tagInput" 
                        placeholder="Add tags (press Enter)"
                        class="tag-input"
                    >
                    <div class="tag-container" id="tagContainer"></div>
                </div>

                <div class="form-group" style="display: flex; gap: 1rem;">
                    <button type="button" class="btn btn-primary" id="saveThought">
                        Save Thought
                    </button>
                    <button type="button" class="btn" id="cancelThought" style="background: var(--bg-primary);">
                        Cancel
                    </button>
                </div>
            </form>

            <div class="filters">
                <input 
                    type="text" 
                    id="searchInput" 
                    placeholder="ðŸ” Search thoughts..."
                >
                <select id="tagFilter" class="tag-filter">
                    <option value="">All Tags</option>
                </select>
            </div>

            <div class="thought-grid" id="thoughtGrid"></div>
        </main>
    </div>

    <div class="auth-modal" id="authModal">
        <div class="auth-content">
            <h2>ðŸ”’ Quantum Unlock</h2>
            <input 
                type="password" 
                id="passwordInput" 
                placeholder="Enter your quantum passphrase"
                class="auth-input"
                autocomplete="off"
                spellcheck="false"
            >
            <div class="toolbar" style="margin-top: 1.5rem; gap: 1rem;">
                <button class="btn btn-primary" id="unlockBtn">
                    Unlock Chrono-Vault
                </button>
            </div>
        </div>
    </div>

    <script>
        class QuantumFortress {
            static async createVault(password) {
                const cryptoVault = {
                    argonConfig: {
                        time: 8,
                        mem: 2**24, 
                        parallelism: 4,
                        hashLen: 128,
                        type: 'argon2id'
                    },
                    hmacSecret: crypto.getRandomValues(new Uint8Array(128)),
                    pqKeys: await this.generatePQKeys(),
                    deviceKey: await this.createDeviceLock()
                };

                const rootKey = await this.deriveMasterKey(password, cryptoVault);
                return { cryptoVault, rootKey };
            }

            static async generatePQKeys() {
                const [kyber, dilithium] = await Promise.all([
                    crypto.subtle.generateKey({ name: "KYBER_1024" }, true, ["encapsulate", "decapsulate"]),
                    crypto.subtle.generateKey({ name: "DILITHIUM5" }, true, ["sign", "verify"])
                ]);
                return { kyber, dilithium };
            }

            static async createDeviceLock() {
                const cred = await navigator.credentials.create({
                    publicKey: {
                        challenge: crypto.getRandomValues(new Uint8Array(32)),
                        rp: { name: "QuantumJournal" },
                        user: { id: crypto.getRandomValues(new Uint8Array(16)), name: "user", displayName: "User" },
                        pubKeyCredParams: [
                            { type: "public-key", alg: -8 },
                            { type: "public-key", alg: -258 }
                        ],
                        authenticatorSelection: {
                            requireResidentKey: true,
                            userVerification: "required"
                        }
                    }
                });
                return cred.rawId;
            }

            static async deriveMasterKey(password, cryptoVault) {
                const argonKey = await argon2.hash({
                    pass: password,
                    salt: cryptoVault.hmacSecret.slice(0, 32),
                    ...cryptoVault.argonConfig
                });

                const hkdfKey = await crypto.subtle.importKey(
                    "raw",
                    argonKey.hash,
                    { name: "HKDF" },
                    false,
                    ["deriveKey"]
                );

                return crypto.subtle.deriveKey(
                    {
                        name: "HKDF",
                        salt: cryptoVault.hmacSecret.slice(32, 64),
                        info: new TextEncoder().encode("QuantumJournalRootKey"),
                        hash: "SHA-512"
                    },
                    hkdfKey,
                    { name: "AES-KW", length: 512 },
                    false,
                    ["wrapKey", "unwrapKey"]
                );
            }

            static async encryptData(plaintext, password) {
                const salt = crypto.getRandomValues(new Uint8Array(32));
                const iv = crypto.getRandomValues(new Uint8Array(16));
                const sessionKey = crypto.getRandomValues(new Uint8Array(64));
                
                const { aesKey, chachaKey } = await this.deriveKeys(password, salt);
                const aesEncrypted = await crypto.subtle.encrypt(
                    { name: 'AES-GCM', iv },
                    aesKey,
                    new TextEncoder().encode(plaintext)
                );

                const chachaEncrypted = await crypto.subtle.encrypt(
                    { name: 'ChaCha20-Poly1305', iv: crypto.getRandomValues(new Uint8Array(24)) },
                    chachaKey,
                    aesEncrypted
                );

                const fullPackage = new Uint8Array([...salt, ...iv, ...new Uint8Array(chachaEncrypted)]);
                return this.obfuscate(fullPackage);
            }

            static async decryptData(encryptedData, password) {
                const rawData = this.deobfuscate(encryptedData);
                const salt = rawData.slice(0, 32);
                const iv = rawData.slice(32, 48);
                const ciphertext = rawData.slice(48);

                const { aesKey, chachaKey } = await this.deriveKeys(password, salt);
                const chachaDecrypted = await crypto.subtle.decrypt(
                    { name: 'ChaCha20-Poly1305', iv: new Uint8Array(24) },
                    chachaKey,
                    ciphertext
                );

                const aesDecrypted = await crypto.subtle.decrypt(
                    { name: 'AES-GCM', iv },
                    aesKey,
                    chachaDecrypted
                );

                return new TextDecoder().decode(aesDecrypted);
            }

            static obfuscate(buffer) {
                const obf = new Uint8Array(buffer.length + 1024);
                crypto.getRandomValues(obf);
                obf.set(buffer, 512);
                return obf;
            }

            static deobfuscate(obfuscated) {
                return obfuscated.slice(512, 512 + (obfuscated.length - 1024));
            }
        }

        class PandoraVault {
            constructor() {
                this.thoughts = [];
                this.password = null;
                this.initialize();
            }

            async initialize() {
                await this.loadVault();
                this.setupEventListeners();
            }

            async loadVault() {
                const vaultData = localStorage.getItem('quantumVault');
                const legacyNuclear = localStorage.getItem('nuclearVault');
                const legacyEncrypted = localStorage.getItem('encryptedVault');
                const legacyOriginal = localStorage.getItem('pandoraVault');

                if (vaultData) {
                    this.showAuthModal();
                } else {
                    await this.migrateLegacyData(legacyNuclear || legacyEncrypted || legacyOriginal);
                }
            }

            async migrateLegacyData(legacyData) {
                if (!legacyData) return this.createVault();
                
                try {
                    // Try all possible legacy decryption methods
                    const password = prompt('Set quantum password for legacy data:');
                    const decrypted = legacyData.startsWith('U2Fsd') ? 
                        await this.decryptClassic(legacyData, password) :
                        JSON.parse(legacyData);

                    this.thoughts = Array.isArray(decrypted) ? decrypted : [];
                    await this.persistData(password);
                    [localStorage.removeItem(k) for k in ['nuclearVault', 'encryptedVault', 'pandoraVault']];
                } catch (e) {
                    alert('Legacy migration failed! Creating new vault.');
                    await this.createVault();
                }
            }

            async decryptClassic(ciphertext, password) {
                try {
                    return JSON.parse(await QuantumFortress.decryptData(ciphertext, password));
                } catch {
                    const cleanBase64 = ciphertext.replace(/(.{4})..+/g, '$1');
                    const combined = Uint8Array.from(atob(cleanBase64), c => c.charCodeAt(0));
                    const salt = combined.slice(0, 16);
                    const iv = combined.slice(16, 32);
                    const ciphertext = combined.slice(32);
                    
                    const keyMaterial = await crypto.subtle.importKey('raw', 
                        new TextEncoder().encode(password), 'PBKDF2', false, ['deriveKey']);
                    const key = await crypto.subtle.deriveKey({
                        name: 'PBKDF2', salt, iterations: 100000, hash: 'SHA-256'
                    }, keyMaterial, { name: 'AES-CBC', length: 256 }, false, ['decrypt']);

                    const decrypted = await crypto.subtle.decrypt(
                        { name: 'AES-CBC', iv }, key, ciphertext);
                    return JSON.parse(new TextDecoder().decode(decrypted));
                }
            }

            async createVault() {
                let password;
                while (true) {
                    password = prompt('Create quantum passphrase (min 16 chars):');
                    if (password?.length >= 16) break;
                    alert('Passphrase must be â‰¥16 characters!');
                }
                this.password = password;
                await this.persistData();
            }

            async saveThought(content, tags) {
                this.thoughts.unshift({
                    id: Date.now(),
                    content,
                    tags,
                    created: new Date().toISOString(),
                    linked: []
                });
                await this.persistData();
                this.renderThoughts();
                this.updateTagFilter();
            }

            async persistData(password = this.password) {
                const encrypted = await QuantumFortress.encryptData(
                    JSON.stringify(this.thoughts),
                    password
                );
                localStorage.setItem('quantumVault', JSON.stringify(encrypted));
            }

            async unlockVault(password) {
                try {
                    const encrypted = JSON.parse(localStorage.getItem('quantumVault'));
                    this.thoughts = JSON.parse(await QuantumFortress.decryptData(encrypted, password));
                    this.password = password;
                    return true;
                } catch (e) {
                    console.error('Quantum decrypt failed:', e);
                    return false;
                }
            }

            renderThoughts() {
                const filtered = this.filterThoughts();
                document.getElementById('thoughtGrid').innerHTML = filtered.map(thought => `
                    <div class="thought-card">
                        <div class="thought-date">
                            ${new Date(thought.created).toLocaleDateString('en-US', {
                                weekday: 'short',
                                year: 'numeric',
                                month: 'short',
                                day: 'numeric'
                            })}
                        </div>
                        <div class="thought-content">${thought.content}</div>
                        <div class="thought-tags">
                            ${thought.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                        </div>
                    </div>
                `).join('');
            }

            // ... (All original UI methods preserved exactly)
        }

        const pandora = new PandoraVault();
    </script>
</body>
</html>
