<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pandora - Thought Vault</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a1a1a;
            --accent: #8A2BE2;
            --text-primary: #f0f0f0;
            --text-secondary: #b0b0b0;
            --border: #333333;
            --success: #00cc88;
            --error: #ff4444;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', system-ui, -apple-system, sans-serif;
        }

        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
            padding: 1.5rem;
            background: linear-gradient(135deg, var(--bg-secondary) 0%, #1f1f1f 100%);
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.2);
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
        }

        .btn-primary {
            background: var(--accent);
            color: var(--text-primary);
            box-shadow: 0 4px 12px rgba(138,43,226,0.3);
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 16px rgba(138,43,226,0.4);
        }

        .thought-form {
            background: var(--bg-secondary);
            padding: 2rem;
            border-radius: 16px;
            margin-bottom: 2rem;
            display: none;
            border: 1px solid var(--border);
        }

        .thought-form.active {
            display: block;
            animation: slideIn 0.3s cubic-bezier(0.4,0,0.2,1);
        }

        .tag-container {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin: 1rem 0;
        }

        .tag {
            background: rgba(138,43,226,0.15);
            color: var(--accent);
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
            font-size: 0.9em;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            border: 1px solid rgba(138,43,226,0.3);
        }

        .thought-grid {
            display: grid;
            gap: 1.5rem;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        }

        .thought-card {
            background: var(--bg-secondary);
            padding: 1.5rem;
            border-radius: 12px;
            border-left: 4px solid var(--accent);
            transition: all 0.2s ease;
            position: relative;
        }

        .thought-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }

        .auth-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(8px);
        }

        .auth-content {
            background: var(--bg-secondary);
            padding: 2rem;
            border-radius: 16px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        #searchInput {
            width: 100%;
            padding: 1rem;
            font-size: 1.1rem;
            border-radius: 12px;
            border: 1px solid var(--border);
            background: var(--bg-primary);
            color: var(--text-primary);
            margin-bottom: 1.5rem;
            transition: all 0.2s ease;
        }

        #searchInput:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(138,43,226,0.2);
            outline: none;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 1.5rem;
                text-align: center;
            }

            .thought-form {
                padding: 1.5rem;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>📦 Pandora</h1>
            <div class="toolbar">
                <button class="btn btn-primary" id="newThoughtBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 5v14M5 12h14"/>
                    </svg>
                    New Thought
                </button>
            </div>
        </header>

        <main>
            <form class="thought-form" id="thoughtForm">
                <div class="form-group">
                    <textarea 
                        id="thoughtInput" 
                        placeholder="Your deepest thought..." 
                        rows="5"
                        required
                    ></textarea>
                </div>
                
                <div class="form-group">
                    <input 
                        type="text" 
                        id="tagInput" 
                        placeholder="Add tags (press Enter)"
                        class="tag-input"
                    >
                    <div class="tag-container" id="tagContainer"></div>
                </div>

                <div class="form-group" style="display: flex; gap: 1rem;">
                    <button type="button" class="btn btn-primary" id="saveThought">
                        Save Thought
                    </button>
                    <button type="button" class="btn" id="cancelThought" style="background: var(--bg-primary);">
                        Cancel
                    </button>
                </div>
            </form>

            <div class="filters">
                <input 
                    type="text" 
                    id="searchInput" 
                    placeholder="🔍 Search thoughts..."
                >
                <select id="tagFilter" class="tag-filter">
                    <option value="">All Tags</option>
                </select>
            </div>

            <div class="thought-grid" id="thoughtGrid"></div>
        </main>
    </div>

    <div class="auth-modal" id="authModal">
        <div class="auth-content">
            <h2>🔒 Unlock Pandora</h2>
            <input 
                type="password" 
                id="passwordInput" 
                placeholder="Enter your secret phrase"
                class="auth-input"
            >
            <div class="toolbar" style="margin-top: 1.5rem; gap: 1rem;">
                <button class="btn btn-primary" id="unlockBtn">
                    Unlock Vault
                </button>
            </div>
        </div>
    </div>

    <script>
        class PandoraVault {
            constructor() {
                this.thoughts = JSON.parse(localStorage.getItem('pandoraVault')) || [];
                this.password = localStorage.getItem('pvPassword');
                this.initialize();
            }

            initialize() {
                this.checkAuth();
                this.setupEventListeners();
                this.renderThoughts();
                this.updateTagFilter();
            }

            checkAuth() {
                if (!this.password) {
                    this.setPassword();
                } else {
                    this.showAuthModal();
                }
            }

            setPassword() {
                const password = prompt('Set your vault password:');
                if (password) {
                    this.password = btoa(password);
                    localStorage.setItem('pvPassword', this.password);
                }
            }

            showAuthModal() {
                document.getElementById('authModal').style.display = 'flex';
            }

            verifyPassword(input) {
                return btoa(input) === this.password;
            }

            saveThought(content, tags) {
                const thought = {
                    id: Date.now(),
                    content,
                    tags,
                    created: new Date().toISOString(),
                    linked: []
                };

                this.thoughts.unshift(thought);
                this.persistData();
                this.renderThoughts();
                this.updateTagFilter();
            }

            persistData() {
                localStorage.setItem('pandoraVault', JSON.stringify(this.thoughts));
            }

            filterThoughts() {
                const searchTerm = document.getElementById('searchInput').value.toLowerCase();
                const selectedTag = document.getElementById('tagFilter').value;

                return this.thoughts.filter(thought => {
                    const matchesSearch = thought.content.toLowerCase().includes(searchTerm) ||
                        thought.tags.some(tag => tag.toLowerCase().includes(searchTerm));
                    
                    const matchesTag = !selectedTag || thought.tags.includes(selectedTag);
                    
                    return matchesSearch && matchesTag;
                });
            }

            renderThoughts() {
                const filteredThoughts = this.filterThoughts();
                const grid = document.getElementById('thoughtGrid');
                grid.innerHTML = filteredThoughts.map(thought => `
                    <div class="thought-card">
                        <div class="thought-date" style="color: var(--text-secondary); font-size: 0.9em;">
                            ${new Date(thought.created).toLocaleDateString('en-US', {
                                weekday: 'short',
                                year: 'numeric',
                                month: 'short',
                                day: 'numeric'
                            })}
                        </div>
                        <div class="thought-content" style="margin: 1rem 0;">
                            ${thought.content}
                        </div>
                        <div class="thought-tags">
                            ${thought.tags.map(tag => `
                                <span class="tag">${tag}</span>
                            `).join('')}
                        </div>
                    </div>
                `).join('');
            }

            updateTagFilter() {
                const allTags = [...new Set(this.thoughts.flatMap(t => t.tags))];
                const tagFilter = document.getElementById('tagFilter');
                tagFilter.innerHTML = `<option value="">All Tags</option>${
                    allTags.map(tag => `<option>${tag}</option>`).join('')
                }`;
            }

            setupEventListeners() {
                document.getElementById('newThoughtBtn').addEventListener('click', () => {
                    document.getElementById('thoughtForm').classList.add('active');
                });

                document.getElementById('saveThought').addEventListener('click', () => {
                    const content = document.getElementById('thoughtInput').value;
                    const tags = Array.from(document.querySelectorAll('.tag'))
                        .map(tag => tag.textContent.trim());
                    
                    if (content) {
                        this.saveThought(content, tags);
                        this.clearForm();
                    }
                });

                document.getElementById('cancelThought').addEventListener('click', () => {
                    this.clearForm();
                });

                document.getElementById('tagInput').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        const tag = e.target.value.trim();
                        if (tag) {
                            this.addTag(tag);
                            e.target.value = '';
                        }
                    }
                });

                document.getElementById('unlockBtn').addEventListener('click', () => {
                    const input = document.getElementById('passwordInput').value;
                    if (this.verifyPassword(input)) {
                        document.getElementById('authModal').style.display = 'none';
                    } else {
                        alert('Invalid password!');
                    }
                });

                // Search functionality
                document.getElementById('searchInput').addEventListener('input', () => {
                    this.renderThoughts();
                });

                document.getElementById('tagFilter').addEventListener('change', () => {
                    this.renderThoughts();
                });
            }

            addTag(tagText) {
                const container = document.getElementById('tagContainer');
                const tag = document.createElement('span');
                tag.className = 'tag';
                tag.textContent = `#${tagText.replace(/#/g, '')}`;
                
                const removeBtn = document.createElement('span');
                removeBtn.textContent = '×';
                removeBtn.style.cursor = 'pointer';
                removeBtn.style.marginLeft = '6px';
                removeBtn.onclick = () => tag.remove();
                
                tag.appendChild(removeBtn);
                container.appendChild(tag);
            }

            clearForm() {
                document.getElementById('thoughtForm').classList.remove('active');
                document.getElementById('thoughtInput').value = '';
                document.getElementById('tagContainer').innerHTML = '';
            }
        }

        // Initialize Pandora Vault
        const pandora = new PandoraVault();
    </script>
</body>
</html>
