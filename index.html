<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pandora - Instant Lock Journal</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a1a1a;
            --accent: #8A2BE2;
            --text-primary: #f0f0f0;
            --text-secondary: #b0b0b0;
            --border: #333333;
            --success: #00cc88;
            --error: #ff4444;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', system-ui, -apple-system, sans-serif;
        }

        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
            display: none;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
            padding: 1.5rem;
            background: linear-gradient(135deg, var(--bg-secondary) 0%, #1f1f1f 100%);
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.2);
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
        }

        .btn-primary {
            background: var(--accent);
            color: var(--text-primary);
            box-shadow: 0 4px 12px rgba(138,43,226,0.3);
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 16px rgba(138,43,226,0.4);
        }

        .thought-form {
            background: var(--bg-secondary);
            padding: 2rem;
            border-radius: 16px;
            margin-bottom: 2rem;
            display: none;
            border: 1px solid var(--border);
        }

        .thought-form.active {
            display: block;
            animation: slideIn 0.3s cubic-bezier(0.4,0,0.2,1);
        }

        .tag-container {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin: 1rem 0;
        }

        .tag {
            background: rgba(138,43,226,0.15);
            color: var(--accent);
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
            font-size: 0.9em;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            border: 1px solid rgba(138,43,226,0.3);
        }

        .thought-grid {
            display: grid;
            gap: 1.5rem;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        }

        .thought-card {
            background: var(--bg-secondary);
            padding: 1.5rem;
            border-radius: 12px;
            border-left: 4px solid var(--accent);
            transition: all 0.2s ease;
            position: relative;
        }

        .auth-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(8px);
        }

        .auth-content {
            background: var(--bg-secondary);
            padding: 2rem;
            border-radius: 16px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container" id="mainContainer">
        <header class="header">
            <h1>ðŸ”’ Pandora</h1>
            <button class="btn btn-primary" id="newEntryBtn">
                New Entry
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 5v14M5 12h14"/>
                </svg>
            </button>
        </header>

        <main>
            <form class="thought-form" id="entryForm">
                <textarea 
                    id="entryContent" 
                    placeholder="Write your private thoughts..."
                    rows="5"
                    autocomplete="off"
                    required
                ></textarea>
                <div class="tag-container" id="tagContainer"></div>
                <div style="margin-top: 1rem; display: flex; gap: 1rem;">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button type="button" class="btn" onclick="JournalUI.closeForm()">Cancel</button>
                </div>
            </form>

            <div class="thought-grid" id="entriesGrid"></div>
        </main>
    </div>

    <div class="auth-modal" id="authModal">
        <div class="auth-content">
            <h2>Unlock Pandora</h2>
            <input 
                type="password" 
                id="authPassword" 
                placeholder="Enter your passphrase"
                autocomplete="current-password"
                style="width: 100%; padding: 1rem; margin: 1rem 0; border-radius: 8px; border: 1px solid var(--border); background: var(--bg-primary); color: var(--text-primary);"
            >
            <button class="btn btn-primary" onclick="JournalAuth.unlock()">Unlock</button>
            <p id="authMessage" style="margin-top: 1rem; color: var(--error);"></p>
        </div>
    </div>

    <script>
        class QuantumLock {
            static async generateKeys(password) {
                const salt = crypto.getRandomValues(new Uint8Array(32));
                const keyMaterial = await crypto.subtle.importKey(
                    'raw',
                    new TextEncoder().encode(password),
                    'PBKDF2',
                    false,
                    ['deriveKey']
                );

                return crypto.subtle.deriveKey(
                    {
                        name: 'PBKDF2',
                        salt,
                        iterations: 100000,
                        hash: 'SHA-256'
                    },
                    keyMaterial,
                    { name: 'AES-GCM', length: 256 },
                    true,
                    ['encrypt', 'decrypt']
                );
            }

            static async encryptData(key, data) {
                const iv = crypto.getRandomValues(new Uint8Array(12));
                const encoded = new TextEncoder().encode(JSON.stringify(data));
                const ciphertext = await crypto.subtle.encrypt(
                    { name: 'AES-GCM', iv },
                    key,
                    encoded
                );
                return { iv: Array.from(iv), data: Array.from(new Uint8Array(ciphertext)) };
            }

            static async decryptData(key, encrypted) {
                const decrypted = await crypto.subtle.decrypt(
                    { name: 'AES-GCM', iv: new Uint8Array(encrypted.iv) },
                    key,
                    new Uint8Array(encrypted.data)
                );
                return JSON.parse(new TextDecoder().decode(decrypted));
            }
        }

        class JournalAuth {
            static sessionKey = null;

            static async initialize() {
                window.addEventListener('blur', () => this.lockSession());
                window.addEventListener('beforeunload', () => this.lockSession());
                
                const existing = localStorage.getItem('journalV3') || 
                              localStorage.getItem('journalV2') || 
                              localStorage.getItem('quantumVault');
                
                if (!existing) await this.createNewVault();
                else document.getElementById('authModal').style.display = 'flex';
            }

            static async createNewVault() {
                const password = prompt('Create your passphrase:');
                if (!password) return;
                
                this.sessionKey = await QuantumLock.generateKeys(password);
                localStorage.setItem('journalV3', JSON.stringify({
                    entries: [],
                    salt: Array.from(crypto.getRandomValues(new Uint8Array(32)))
                }));
                this.showInterface();
            }

            static async unlock() {
                const password = document.getElementById('authPassword').value;
                try {
                    const vault = JSON.parse(localStorage.getItem('journalV3'));
                    this.sessionKey = await QuantumLock.generateKeys(password);
                    this.showInterface();
                } catch (e) {
                    document.getElementById('authMessage').textContent = 'Invalid passphrase';
                }
            }

            static lockSession() {
                this.sessionKey = null;
                document.getElementById('mainContainer').style.display = 'none';
                document.getElementById('authModal').style.display = 'flex';
            }

            static showInterface() {
                document.getElementById('authModal').style.display = 'none';
                document.getElementById('mainContainer').style.display = 'block';
                JournalUI.loadEntries();
            }
        }

        class JournalUI {
            static async loadEntries() {
                const vault = JSON.parse(localStorage.getItem('journalV3'));
                const grid = document.getElementById('entriesGrid');
                grid.innerHTML = '';

                for (const entry of vault.entries) {
                    const decrypted = await QuantumLock.decryptData(JournalAuth.sessionKey, entry);
                    grid.innerHTML += `
                        <div class="thought-card">
                            <div style="color: var(--text-secondary); font-size: 0.9em;">
                                ${new Date(decrypted.timestamp).toLocaleString()}
                            </div>
                            <div style="margin: 1rem 0;">${decrypted.content}</div>
                            ${decrypted.tags.map(t => `<span class="tag">${t}</span>`).join('')}
                        </div>
                    `;
                }
            }

            static async saveEntry(content, tags) {
                const entry = {
                    timestamp: Date.now(),
                    content,
                    tags,
                    encrypted: await QuantumLock.encryptData(
                        JournalAuth.sessionKey, 
                        { timestamp: Date.now(), content, tags }
                    )
                };

                const vault = JSON.parse(localStorage.getItem('journalV3'));
                vault.entries.unshift(entry);
                localStorage.setItem('journalV3', JSON.stringify(vault));
                this.loadEntries();
            }

            static openForm() {
                document.getElementById('entryForm').style.display = 'block';
            }

            static closeForm() {
                document.getElementById('entryForm').style.display = 'none';
                document.getElementById('entryContent').value = '';
                document.getElementById('tagContainer').innerHTML = '';
            }
        }

        // Event Listeners
        document.getElementById('newEntryBtn').addEventListener('click', JournalUI.openForm);
        document.getElementById('entryForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const content = document.getElementById('entryContent').value;
            const tags = Array.from(document.querySelectorAll('.tag'))
                .map(t => t.textContent.trim());
            await JournalUI.saveEntry(content, tags);
            JournalUI.closeForm();
        });

        // Initialize
        JournalAuth.initialize();
    </script>
</body>
</html>
