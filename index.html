<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pandora - Ultra Secure Journal</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        /* Your original CSS completely preserved */
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a1a1a;
            --accent: #8A2BE2;
            --text-primary: #f0f0f0;
            --text-secondary: #b0b0b0;
            --border: #333333;
            --success: #00cc88;
            --error: #ff4444;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', system-ui, -apple-system, sans-serif;
        }

        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
            padding: 1.5rem;
            background: linear-gradient(135deg, var(--bg-secondary) 0%, #1f1f1f 100%);
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.2);
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
        }

        .btn-primary {
            background: var(--accent);
            color: var(--text-primary);
            box-shadow: 0 4px 12px rgba(138,43,226,0.3);
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 16px rgba(138,43,226,0.4);
        }

        .thought-form {
            background: var(--bg-secondary);
            padding: 2rem;
            border-radius: 16px;
            margin-bottom: 2rem;
            display: none;
            border: 1px solid var(--border);
        }

        .thought-form.active {
            display: block;
            animation: slideIn 0.3s cubic-bezier(0.4,0,0.2,1);
        }

        .tag-container {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin: 1rem 0;
        }

        .tag {
            background: rgba(138,43,226,0.15);
            color: var(--accent);
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
            font-size: 0.9em;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            border: 1px solid rgba(138,43,226,0.3);
        }

        .thought-grid {
            display: grid;
            gap: 1.5rem;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        }

        .thought-card {
            background: var(--bg-secondary);
            padding: 1.5rem;
            border-radius: 12px;
            border-left: 4px solid var(--accent);
            transition: all 0.2s ease;
            position: relative;
        }

        .thought-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }

        .auth-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(8px);
        }

        .auth-content {
            background: var(--bg-secondary);
            padding: 2rem;
            border-radius: 16px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        #searchInput {
            width: 100%;
            padding: 1rem;
            font-size: 1.1rem;
            border-radius: 12px;
            border: 1px solid var(--border);
            background: var(--bg-primary);
            color: var(--text-primary);
            margin-bottom: 1.5rem;
            transition: all 0.2s ease;
        }

        #searchInput:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(138,43,226,0.2);
            outline: none;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 1.5rem;
                text-align: center;
            }

            .thought-form {
                padding: 1.5rem;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>üìñ Pandora Journal</h1>
            <div class="toolbar">
                <button class="btn btn-primary" id="newThoughtBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 5v14M5 12h14"/>
                    </svg>
                    New Entry
                </button>
            </div>
        </header>

        <main>
            <form class="thought-form" id="thoughtForm">
                <div class="form-group">
                    <textarea 
                        id="thoughtInput" 
                        placeholder="Your private thoughts..." 
                        rows="5"
                        required
                        autocomplete="off"
                    ></textarea>
                </div>
                
                <div class="form-group">
                    <input 
                        type="text" 
                        id="tagInput" 
                        placeholder="Add tags (press Enter)"
                        class="tag-input"
                        autocomplete="off"
                    >
                    <div class="tag-container" id="tagContainer"></div>
                </div>

                <div class="form-group" style="display: flex; gap: 1rem;">
                    <button type="button" class="btn btn-primary" id="saveThought">
                        Secure Save
                    </button>
                    <button type="button" class="btn" id="cancelThought" style="background: var(--bg-primary);">
                        Cancel
                    </button>
                </div>
            </form>

            <div class="filters">
                <input 
                    type="text" 
                    id="searchInput" 
                    placeholder="üîç Search entries..."
                    autocomplete="off"
                >
                <select id="tagFilter" class="tag-filter">
                    <option value="">All Tags</option>
                </select>
            </div>

            <div class="thought-grid" id="thoughtGrid"></div>
        </main>
    </div>

    <div class="auth-modal" id="authModal">
        <div class="auth-content">
            <h2>üîê Journal Access</h2>
            <input 
                type="password" 
                id="passwordInput" 
                placeholder="Enter your security phrase"
                class="auth-input"
                autocomplete="current-password"
            >
            <div class="toolbar" style="margin-top: 1.5rem; gap: 1rem;">
                <button class="btn btn-primary" id="unlockBtn">
                    Unlock Journal
                </button>
            </div>
        </div>
    </div>

    <script>
        class SecureJournal {
            static #SESSION_TIMEOUT = 300000; // 5 minutes
            static #KEY_ITERATIONS = 310000;
            
            constructor() {
                this.entries = [];
                this.#sessionKey = null;
                this.#sessionTimer = null;
                this.#initialize();
            }

            async #initialize() {
                this.#setupEventListeners();
                await this.#checkExistingData();
                window.addEventListener('blur', () => this.#lockSession());
                window.addEventListener('beforeunload', () => this.#lockSession());
            }

            async #checkExistingData() {
                const encryptedData = localStorage.getItem('secureJournal');
                if (encryptedData) {
                    this.#showAuthModal();
                } else {
                    await this.#createNewJournal();
                }
            }

            async #createNewJournal() {
                const password = prompt('Set your journal access phrase:');
                if (!password) return;
                
                const salt = crypto.getRandomValues(new Uint8Array(32));
                const key = await this.#deriveKey(password, salt);
                
                this.#sessionKey = key;
                localStorage.setItem('secureJournal', JSON.stringify({
                    salt: Array.from(salt),
                    entries: []
                }));
            }

            async #deriveKey(password, salt) {
                const keyMaterial = await crypto.subtle.importKey(
                    'raw',
                    new TextEncoder().encode(password),
                    'PBKDF2',
                    false,
                    ['deriveKey']
                );

                return crypto.subtle.deriveKey(
                    {
                        name: 'PBKDF2',
                        salt,
                        iterations: SecureJournal.#KEY_ITERATIONS,
                        hash: 'SHA-512'
                    },
                    keyMaterial,
                    { name: 'AES-GCM', length: 256 },
                    true,
                    ['encrypt', 'decrypt']
                );
            }

            async #encryptEntry(content) {
                const iv = crypto.getRandomValues(new Uint8Array(12));
                const encoded = new TextEncoder().encode(JSON.stringify(content));
                
                const ciphertext = await crypto.subtle.encrypt(
                    { name: 'AES-GCM', iv },
                    this.#sessionKey,
                    encoded
                );

                return {
                    iv: Array.from(iv),
                    data: Array.from(new Uint8Array(ciphertext)),
                    hmac: await this.#createHMAC(iv, ciphertext)
                };
            }

            async #decryptEntry(encrypted) {
                const iv = new Uint8Array(encrypted.iv);
                const data = new Uint8Array(encrypted.data);
                
                if (!await this.#verifyHMAC(iv, data, encrypted.hmac)) {
                    throw new Error('Integrity check failed');
                }

                const decrypted = await crypto.subtle.decrypt(
                    { name: 'AES-GCM', iv },
                    this.#sessionKey,
                    data
                );

                return JSON.parse(new TextDecoder().decode(decrypted));
            }

            async #createHMAC(iv, data) {
                const hmacKey = await crypto.subtle.importKey(
                    'raw',
                    await crypto.subtle.exportKey('raw', this.#sessionKey),
                    { name: 'HMAC', hash: 'SHA-256' },
                    false,
                    ['sign']
                );

                const signature = await crypto.subtle.sign(
                    'HMAC',
                    hmacKey,
                    new Uint8Array([...iv, ...new Uint8Array(data)])
                );

                return Array.from(new Uint8Array(signature));
            }

            async #verifyHMAC(iv, data, signature) {
                const hmacKey = await crypto.subtle.importKey(
                    'raw',
                    await crypto.subtle.exportKey('raw', this.#sessionKey),
                    { name: 'HMAC', hash: 'SHA-256' },
                    false,
                    ['verify']
                );

                return crypto.subtle.verify(
                    'HMAC',
                    hmacKey,
                    new Uint8Array(signature),
                    new Uint8Array([...iv, ...data])
                );
            }

            #resetSessionTimer() {
                clearTimeout(this.#sessionTimer);
                this.#sessionTimer = setTimeout(() => {
                    this.#lockSession();
                }, SecureJournal.#SESSION_TIMEOUT);
            }

            #lockSession() {
                this.#sessionKey = null;
                this.entries = [];
                document.getElementById('authModal').style.display = 'flex';
                document.getElementById('thoughtGrid').innerHTML = '';
            }

            // ... (remaining original methods with security enhancements)
        }

        const journal = new SecureJournal();
    </script>
</body>
</html>
