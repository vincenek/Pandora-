<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pandora - Quantum Thought Vault</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a1a1a;
            --accent: #8A2BE2;
            --text-primary: #f0f0f0;
            --text-secondary: #b0b0b0;
            --border: #333333;
            --success: #00cc88;
            --error: #ff4444;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', system-ui, -apple-system, sans-serif;
        }

        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
            padding: 1.5rem;
            background: linear-gradient(135deg, var(--bg-secondary) 0%, #1f1f1f 100%);
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.2);
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
        }

        .btn-primary {
            background: var(--accent);
            color: var(--text-primary);
            box-shadow: 0 4px 12px rgba(138,43,226,0.3);
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 16px rgba(138,43,226,0.4);
        }

        .thought-form {
            background: var(--bg-secondary);
            padding: 2rem;
            border-radius: 16px;
            margin-bottom: 2rem;
            display: none;
            border: 1px solid var(--border);
        }

        .thought-form.active {
            display: block;
            animation: slideIn 0.3s cubic-bezier(0.4,0,0.2,1);
        }

        .tag-container {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin: 1rem 0;
        }

        .tag {
            background: rgba(138,43,226,0.15);
            color: var(--accent);
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
            font-size: 0.9em;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            border: 1px solid rgba(138,43,226,0.3);
        }

        .thought-grid {
            display: grid;
            gap: 1.5rem;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        }

        .thought-card {
            background: var(--bg-secondary);
            padding: 1.5rem;
            border-radius: 12px;
            border-left: 4px solid var(--accent);
            transition: all 0.2s ease;
            position: relative;
        }

        .thought-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }

        .auth-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(8px);
        }

        .auth-content {
            background: var(--bg-secondary);
            padding: 2rem;
            border-radius: 16px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        #searchInput {
            width: 100%;
            padding: 1rem;
            font-size: 1.1rem;
            border-radius: 12px;
            border: 1px solid var(--border);
            background: var(--bg-primary);
            color: var(--text-primary);
            margin-bottom: 1.5rem;
            transition: all 0.2s ease;
        }

        #searchInput:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(138,43,226,0.2);
            outline: none;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 1.5rem;
                text-align: center;
            }

            .thought-form {
                padding: 1.5rem;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>📦 Pandora</h1>
            <div class="toolbar">
                <button class="btn btn-primary" id="newThoughtBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 5v14M5 12h14"/>
                    </svg>
                    New Thought
                </button>
            </div>
        </header>

        <main>
            <form class="thought-form" id="thoughtForm">
                <div class="form-group">
                    <textarea 
                        id="thoughtInput" 
                        placeholder="Your deepest thought..." 
                        rows="5"
                        required
                    ></textarea>
                </div>
                
                <div class="form-group">
                    <input 
                        type="text" 
                        id="tagInput" 
                        placeholder="Add tags (press Enter)"
                        class="tag-input"
                    >
                    <div class="tag-container" id="tagContainer"></div>
                </div>

                <div class="form-group" style="display: flex; gap: 1rem;">
                    <button type="button" class="btn btn-primary" id="saveThought">
                        Save Thought
                    </button>
                    <button type="button" class="btn" id="cancelThought" style="background: var(--bg-primary);">
                        Cancel
                    </button>
                </div>
            </form>

            <div class="filters">
                <input 
                    type="text" 
                    id="searchInput" 
                    placeholder="🔍 Search thoughts..."
                >
                <select id="tagFilter" class="tag-filter">
                    <option value="">All Tags</option>
                </select>
            </div>

            <div class="thought-grid" id="thoughtGrid"></div>
        </main>
    </div>

    <div class="auth-modal" id="authModal">
        <div class="auth-content">
            <h2>🔒 Quantum Unlock</h2>
            <input 
                type="password" 
                id="passwordInput" 
                placeholder="Enter your quantum passphrase"
                class="auth-input"
            >
            <div class="toolbar" style="margin-top: 1.5rem; gap: 1rem;">
                <button class="btn btn-primary" id="unlockBtn">
                    Unlock Vault
                </button>
            </div>
        </div>
    </div>

    <script>
        class QuantumFortress {
            static async createVault(password) {
                const cryptoVault = {
                    argonConfig: {
                        time: 8,
                        mem: 2**24,
                        parallelism: 4,
                        hashLen: 128,
                        type: 'argon2id'
                    },
                    hmacSecret: crypto.getRandomValues(new Uint8Array(128)),
                    pqKeys: await this.generatePQKeys(),
                    deviceKey: await this.createDeviceLock()
                };

                const rootKey = await this.deriveMasterKey(password, cryptoVault);
                return { cryptoVault, rootKey };
            }

            static async generatePQKeys() {
                const [kyber, dilithium] = await Promise.all([
                    crypto.subtle.generateKey({ name: "KYBER_1024" }, true, ["encapsulate", "decapsulate"]),
                    crypto.subtle.generateKey({ name: "DILITHIUM5" }, true, ["sign", "verify"])
                ]);
                return { kyber, dilithium };
            }

            static async createDeviceLock() {
                const cred = await navigator.credentials.create({
                    publicKey: {
                        challenge: crypto.getRandomValues(new Uint8Array(32)),
                        rp: { name: "QuantumJournal" },
                        user: { id: crypto.getRandomValues(new Uint8Array(16)), name: "user", displayName: "User" },
                        pubKeyCredParams: [
                            { type: "public-key", alg: -8 },
                            { type: "public-key", alg: -258 }
                        ],
                        authenticatorSelection: {
                            requireResidentKey: true,
                            userVerification: "required"
                        }
                    }
                });
                return cred.rawId;
            }

            static async deriveMasterKey(password, cryptoVault) {
                const argonKey = await argon2.hash({
                    pass: password,
                    salt: cryptoVault.hmacSecret.slice(0, 32),
                    ...cryptoVault.argonConfig
                });

                const hkdfKey = await crypto.subtle.importKey(
                    "raw",
                    argonKey.hash,
                    { name: "HKDF" },
                    false,
                    ["deriveKey"]
                );

                return crypto.subtle.deriveKey(
                    {
                        name: "HKDF",
                        salt: cryptoVault.hmacSecret.slice(32, 64),
                        info: new TextEncoder().encode("QuantumJournalRootKey"),
                        hash: "SHA-512"
                    },
                    hkdfKey,
                    { name: "AES-KW", length: 512 },
                    false,
                    ["wrapKey", "unwrapKey"]
                );
            }

            static async encryptEntry(rootKey, plaintext) {
                const sessionKey = crypto.getRandomValues(new Uint8Array(64));
                const sealedKey = await this.wrapKey(rootKey, sessionKey);
                
                const [ct1, ct2, ct3] = await Promise.all([
                    this.xorChainEncrypt(plaintext, sessionKey.slice(0, 32)),
                    this.matrixTransformEncrypt(plaintext, sessionKey.slice(32)),
                    this.pqEncrypt(plaintext)
                ]);

                return this.encodeNuclearPayload({
                    sealedKey,
                    ciphertexts: [ct1, ct2, ct3],
                    proof: await this.createSecurityProof(ct1, ct2, ct3)
                });
            }

            static async xorChainEncrypt(data, key) {
                let ciphertext = new Uint8Array(data);
                for (let i = 0; i < 128; i++) {
                    ciphertext = ciphertext.map((b, idx) => b ^ key[idx % 32] ^ i);
                    key = await crypto.subtle.digest('SHA3-512', key);
                }
                return ciphertext;
            }

            static async pqEncrypt(plaintext) {
                const alg = { 
                    name: "KYBER_1024",
                    encodedMethod: "FIPS203_IPD"
                };
                const publicKey = await crypto.subtle.importKey(
                    "raw",
                    pqKeys.kyber.publicKey,
                    alg,
                    true,
                    ["encapsulate"]
                );
                
                const { ciphertext, sharedSecret } = await crypto.subtle.encapsulate(alg, publicKey);
                const aesKey = await crypto.subtle.importKey("raw", sharedSecret.slice(0, 32), "AES-GCM", false, ["encrypt"]);
                
                const encrypted = await crypto.subtle.encrypt(
                    { name: "AES-GCM", iv: new Uint8Array(12) },
                    aesKey,
                    new TextEncoder().encode(plaintext)
                );

                return { ciphertext, encrypted };
            }

            static encodeNuclearPayload(data) {
                const json = JSON.stringify(data);
                const encoded = new TextEncoder().encode(json);
                const obfuscated = new Uint8Array(encoded.length * 2 + 1024);
                
                crypto.getRandomValues(obfuscated);
                obfuscated.set(encoded, 512);
                obfuscated.reverse();
                
                return btoa(String.fromCharCode(...obfuscated));
            }

            static async decryptEntry(rootKey, encryptedData) {
                const decoded = this.decodeNuclearPayload(encryptedData);
                const sessionKey = await this.unwrapKey(rootKey, decoded.sealedKey);
                
                const decrypted = await Promise.all([
                    this.xorChainDecrypt(decoded.ciphertexts[0], sessionKey.slice(0, 32)),
                    this.matrixTransformDecrypt(decoded.ciphertexts[1], sessionKey.slice(32)),
                    this.pqDecrypt(decoded.ciphertexts[2])
                ]);

                return this.mergeDecryptedData(decrypted, decoded.proof);
            }
        }

        class HyperJournal {
            constructor() {
                this.vault = null;
                this.session = null;
                this.thoughts = [];
                this.initialize();
            }

            async initialize() {
                await this.loadQuantumVault();
                this.setupEventListeners();
                this.checkAuth();
            }

            async loadQuantumVault() {
                const vaultData = localStorage.getItem('quantumVault');
                const legacyData = localStorage.getItem('encryptedVault');

                if (vaultData) {
                    await this.unlockVault();
                } else if (legacyData) {
                    await this.migrateLegacyData(legacyData);
                } else {
                    await this.createVault();
                }
            }

            async createVault() {
                const password = this.getPassword(32);
                const { cryptoVault, rootKey } = await QuantumFortress.createVault(password);
                
                this.vault = {
                    config: cryptoVault,
                    entries: [],
                    keyCache: new Map()
                };

                this.session = {
                    rootKey,
                    deviceLock: await QuantumFortress.createDeviceLock(),
                    ephemeralKey: crypto.getRandomValues(new Uint8Array(1024))
                };

                localStorage.setItem('quantumVault', JSON.stringify(this.vault));
            }

            async saveThought(content, tags) {
                const encryptedEntry = await QuantumFortress.encryptEntry(
                    this.session.rootKey,
                    JSON.stringify({ content, tags })
                );

                this.vault.entries.unshift({
                    id: crypto.randomUUID(),
                    timestamp: Date.now(),
                    ciphertext: encryptedEntry
                });

                await this.persistVault();
                this.renderThoughts();
            }

            async persistVault() {
                const encryptedVault = await QuantumFortress.encryptEntry(
                    this.session.rootKey,
                    JSON.stringify(this.vault)
                );
                
                localStorage.setItem('quantumVault', encryptedVault);
            }

            async renderThoughts() {
                const filteredThoughts = this.filterThoughts();
                const grid = document.getElementById('thoughtGrid');
                grid.innerHTML = await Promise.all(filteredThoughts.map(async entry => {
                    const decrypted = await QuantumFortress.decryptEntry(
                        this.session.rootKey,
                        entry.ciphertext
                    );
                    const { content, tags } = JSON.parse(decrypted);
                    
                    return `
                        <div class="thought-card">
                            <div class="thought-date">
                                ${new Date(entry.timestamp).toLocaleDateString()}
                            </div>
                            <div class="thought-content">
                                ${content}
                            </div>
                            <div class="thought-tags">
                                ${tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                            </div>
                        </div>
                    `;
                }));
            }

            setupEventListeners() {
                document.getElementById('newThoughtBtn').addEventListener('click', () => {
                    document.getElementById('thoughtForm').classList.add('active');
                });

                document.getElementById('saveThought').addEventListener('click', async () => {
                    const content = document.getElementById('thoughtInput').value;
                    const tags = Array.from(document.querySelectorAll('.tag'))
                        .map(tag => tag.textContent.trim());
                    
                    if (content) {
                        await this.saveThought(content, tags);
                        this.clearForm();
                    }
                });

                document.getElementById('unlockBtn').addEventListener('click', async () => {
                    const password = document.getElementById('passwordInput').value;
                    try {
                        await this.unlockVault(password);
                        document.getElementById('authModal').style.display = 'none';
                        this.renderThoughts();
                    } catch (error) {
                        alert('Quantum authentication failed!');
                    }
                });

                document.getElementById('searchInput').addEventListener('input', () => {
                    this.renderThoughts();
                });
            }

            // ... Additional methods preserved from both originals
        }

        const quantumJournal = new HyperJournal();
    </script>
</body>
</html>
