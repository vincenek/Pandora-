<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pandora - Quantum Thought Vault</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a1a1a;
            --accent: #8A2BE2;
            --text-primary: #f0f0f0;
            --text-secondary: #b0b0b0;
            --border: #333333;
            --success: #00cc88;
            --error: #ff4444;
            --quantum-safe: #00ff88;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', system-ui, -apple-system, sans-serif;
        }

        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            position: relative;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
            padding: 1.5rem;
            background: linear-gradient(135deg, var(--bg-secondary) 0%, #1f1f1f 100%);
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.2);
            border: 1px solid var(--quantum-safe);
            position: relative;
        }

        .header::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border-radius: 18px;
            border: 2px solid var(--quantum-safe);
            animation: quantum-pulse 3s infinite;
        }

        @keyframes quantum-pulse {
            0% { opacity: 0.2; }
            50% { opacity: 1; }
            100% { opacity: 0.2; }
        }

        .thought-form {
            background: var(--bg-secondary);
            padding: 2rem;
            border-radius: 16px;
            margin-bottom: 2rem;
            display: none;
            border: 1px solid var(--border);
        }

        .thought-form.active {
            display: block;
            animation: slideIn 0.3s cubic-bezier(0.4,0,0.2,1);
        }

        .tag-container {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin: 1rem 0;
        }

        .tag {
            background: rgba(138,43,226,0.15);
            color: var(--accent);
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
            font-size: 0.9em;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            border: 1px solid rgba(138,43,226,0.3);
        }

        .thought-grid {
            display: grid;
            gap: 1.5rem;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        }

        .thought-card {
            background: var(--bg-secondary);
            padding: 1.5rem;
            border-radius: 12px;
            border-left: 4px solid var(--accent);
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .thought-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, 
                transparent 0%,
                rgba(138,43,226,0.1) 50%,
                transparent 100%
            );
            pointer-events: none;
        }

        .auth-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(15px);
        }

        .auth-content {
            background: var(--bg-secondary);
            padding: 2rem;
            border-radius: 16px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        #searchInput {
            width: 100%;
            padding: 1rem;
            font-size: 1.1rem;
            border-radius: 12px;
            border: 1px solid var(--border);
            background: var(--bg-primary);
            color: var(--text-primary);
            margin-bottom: 1.5rem;
            transition: all 0.2s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 1.5rem;
                text-align: center;
            }

            .thought-form {
                padding: 1.5rem;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>📦 Quantum Pandora</h1>
            <div class="toolbar">
                <button class="btn btn-primary" id="newThoughtBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 5v14M5 12h14"/>
                    </svg>
                    New Thought
                </button>
            </div>
        </header>

        <main>
            <form class="thought-form" id="thoughtForm">
                <div class="form-group">
                    <textarea 
                        id="thoughtInput" 
                        placeholder="Your deepest thought..." 
                        rows="5"
                        required
                    ></textarea>
                </div>
                
                <div class="form-group">
                    <input 
                        type="text" 
                        id="tagInput" 
                        placeholder="Add tags (press Enter)"
                        class="tag-input"
                    >
                    <div class="tag-container" id="tagContainer"></div>
                </div>

                <div class="form-group" style="display: flex; gap: 1rem;">
                    <button type="button" class="btn btn-primary" id="saveThought">
                        Save Thought
                    </button>
                    <button type="button" class="btn" id="cancelThought" style="background: var(--bg-primary);">
                        Cancel
                    </button>
                </div>
            </form>

            <div class="filters">
                <input 
                    type="text" 
                    id="searchInput" 
                    placeholder="🔍 Search thoughts..."
                >
                <select id="tagFilter" class="tag-filter">
                    <option value="">All Tags</option>
                </select>
            </div>

            <div class="thought-grid" id="thoughtGrid"></div>
        </main>
    </div>

    <div class="auth-modal" id="authModal">
        <div class="auth-content">
            <h2>🔒 Quantum Unlock</h2>
            <input 
                type="password" 
                id="passwordInput" 
                placeholder="Enter your quantum passphrase"
                class="auth-input"
            >
            <div class="toolbar" style="margin-top: 1.5rem; gap: 1rem;">
                <button class="btn btn-primary" id="unlockBtn">
                    Unlock Vault
                </button>
            </div>
        </div>
    </div>

    <script>
        class QuantumSecurity {
            static async generateKeys() {
                const [kyberKeys, dilithiumKeys] = await Promise.all([
                    crypto.subtle.generateKey({ name: "KYBER_1024" }, true, ["encapsulate", "decapsulate"]),
                    crypto.subtle.generateKey({ name: "DILITHIUM5" }, true, ["sign", "verify"])
                ]);
                return { kyberKeys, dilithiumKeys };
            }

            static async hybridEncrypt(content, password) {
                const sessionKey = crypto.getRandomValues(new Uint8Array(64));
                const { kyberCipher, dilithiumSig } = await this.quantumEncrypt(content);
                const aesData = await this.aesEncrypt(content, password);
                
                return {
                    kyber: kyberCipher,
                    dilithium: dilithiumSig,
                    aes: aesData,
                    timestamp: Date.now()
                };
            }

            static async quantumEncrypt(plaintext) {
                const sessionKey = crypto.getRandomValues(new Uint8Array(64));
                const { kyberKeys } = await this.generateKeys();
                
                const kyberCipher = await crypto.subtle.encapsulate(
                    { name: "KYBER_1024" },
                    kyberKeys.publicKey,
                    sessionKey
                );

                const dilithiumSig = await crypto.subtle.sign(
                    { name: "DILITHIUM5" },
                    (await this.generateKeys()).dilithiumKeys.privateKey,
                    new TextEncoder().encode(plaintext)
                );

                return { kyberCipher, dilithiumSig };
            }

            static async aesEncrypt(content, password) {
                const salt = crypto.getRandomValues(new Uint8Array(32));
                const keyMaterial = await crypto.subtle.importKey(
                    'raw',
                    new TextEncoder().encode(password),
                    'PBKDF2',
                    false,
                    ['deriveKey']
                );

                const cryptoKey = await crypto.subtle.deriveKey(
                    {
                        name: 'PBKDF2',
                        salt,
                        iterations: 210000,
                        hash: 'SHA-512'
                    },
                    keyMaterial,
                    { name: 'AES-GCM', length: 256 },
                    true,
                    ['encrypt', 'decrypt']
                );

                const iv = crypto.getRandomValues(new Uint8Array(12));
                const ciphertext = await crypto.subtle.encrypt(
                    { name: 'AES-GCM', iv },
                    cryptoKey,
                    new TextEncoder().encode(content)
                );

                return {
                    iv: Array.from(iv),
                    ciphertext: Array.from(new Uint8Array(ciphertext)),
                    salt: Array.from(salt)
                };
            }
        }

        class HybridCrypto {
            static async encryptEntry(content, password) {
                const quantumEncrypted = await QuantumSecurity.hybridEncrypt(content, password);
                const legacyEncrypted = await OriginalCrypto.encrypt(content, password);
                
                return {
                    quantum: quantumEncrypted,
                    legacy: legacyEncrypted,
                    version: 3
                };
            }

            static async decryptEntry(encryptedData, password) {
                try {
                    return await this.decryptQuantum(encryptedData.quantum, password);
                } catch {
                    return await OriginalCrypto.decrypt(encryptedData.legacy, password);
                }
            }

            static async decryptQuantum(quantumData, password) {
                const aesKey = await crypto.subtle.importKey(
                    'raw',
                    new TextEncoder().encode(password),
                    'PBKDF2',
                    false,
                    ['deriveKey']
                );

                const derivedKey = await crypto.subtle.deriveKey(
                    {
                        name: 'PBKDF2',
                        salt: new Uint8Array(quantumData.aes.salt),
                        iterations: 210000,
                        hash: 'SHA-512'
                    },
                    aesKey,
                    { name: 'AES-GCM', length: 256 },
                    false,
                    ['decrypt']
                );

                const decrypted = await crypto.subtle.decrypt(
                    { name: 'AES-GCM', iv: new Uint8Array(quantumData.aes.iv) },
                    derivedKey,
                    new Uint8Array(quantumData.aes.ciphertext)
                );

                return new TextDecoder().decode(decrypted);
            }
        }

        class OriginalCrypto {
            static async encrypt(plaintext, password) {
                // Original encryption implementation
                const salt = crypto.getRandomValues(new Uint8Array(16));
                const iv = crypto.getRandomValues(new Uint8Array(16));
                
                const keyMaterial = await crypto.subtle.importKey(
                    'raw',
                    new TextEncoder().encode(password),
                    'PBKDF2',
                    false,
                    ['deriveBits']
                );

                const rawKey = await crypto.subtle.deriveBits({
                    name: 'PBKDF2',
                    salt: salt,
                    iterations: 100000,
                    hash: 'SHA-256'
                }, keyMaterial, 512);

                const keyBytes = new Uint8Array(rawKey);
                const aesKey = await crypto.subtle.importKey(
                    'raw',
                    keyBytes.slice(0, 32),
                    'AES-CBC',
                    false,
                    ['encrypt']
                );

                const encrypted = await crypto.subtle.encrypt(
                    { name: 'AES-CBC', iv: iv },
                    aesKey,
                    new TextEncoder().encode(plaintext)
                );

                const xorCipher = this.xorBytes(new Uint8Array(encrypted), keyBytes.slice(32));
                const combined = new Uint8Array([...salt, ...iv, ...xorCipher]);
                return this.addDummies(this.arrayBufferToBase64(combined));
            }

            static xorBytes(data, key) {
                return data.map((byte, i) => byte ^ key[i % key.length]);
            }

            static addDummies(str) {
                return str.match(/.{1,4}/g)?.map(chunk => 
                    chunk + this.randomChar() + this.randomChar()
                ).join('') || '';
            }

            static randomChar() {
                return 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789+/'[
                    Math.floor(Math.random() * 64)
                ];
            }

            static arrayBufferToBase64(buffer) {
                return btoa(String.fromCharCode(...new Uint8Array(buffer)));
            }
        }

        class QuantumVault {
            constructor() {
                this.thoughts = [];
                this.sessionKey = null;
                this.hardwareKey = null;
                this.initialize();
            }

            async initialize() {
                window.addEventListener('blur', () => this.lockSession());
                window.addEventListener('beforeunload', () => this.purgeMemory());
                await this.checkExistingVault();
                this.setupEventListeners();
            }

            async checkExistingVault() {
                const vault = localStorage.getItem('quantumVault') || localStorage.getItem('encryptedVault');
                if (vault) {
                    this.showAuthModal();
                } else {
                    await this.createNewVault();
                }
            }

            async createNewVault() {
                const password = prompt('Create your quantum passphrase:');
                const { kyberKeys, dilithiumKeys } = await QuantumSecurity.generateKeys();
                this.hardwareKey = await navigator.credentials.create({
                    publicKey: {
                        challenge: crypto.getRandomValues(new Uint8Array(32)),
                        rp: { name: "Quantum Pandora" },
                        user: {
                            id: crypto.getRandomValues(new Uint8Array(16)),
                            name: "quantum_user",
                            displayName: "Quantum User"
                        },
                        pubKeyCredParams: [
                            { type: "public-key", alg: -8 },
                            { type: "public-key", alg: -7 }
                        ],
                        authenticatorSelection: {
                            requireResidentKey: true,
                            userVerification: "required"
                        }
                    }
                });
                
                this.sessionKey = password;
                localStorage.setItem('quantumVault', JSON.stringify({
                    version: 3,
                    publicKeys: {
                        kyber: await crypto.subtle.exportKey("raw", kyberKeys.publicKey),
                        dilithium: await crypto.subtle.exportKey("raw", dilithiumKeys.publicKey)
                    },
                    hardwareId: Array.from(this.hardwareKey.rawId)
                }));
            }

            async saveThought(content, tags) {
                const encrypted = await HybridCrypto.encryptEntry(content, this.sessionKey);
                this.thoughts.unshift({
                    id: crypto.randomUUID(),
                    encrypted,
                    tags,
                    timestamp: Date.now()
                });
                await this.persistData();
                this.renderThoughts();
            }

            async unlockVault(password) {
                try {
                    const vault = JSON.parse(localStorage.getItem('quantumVault'));
                    const credential = await navigator.credentials.get({
                        publicKey: {
                            challenge: new Uint8Array(32),
                            allowCredentials: [{
                                type: 'public-key',
                                id: new Uint8Array(vault.hardwareId)
                            }],
                            userVerification: "required"
                        }
                    });
                    
                    this.sessionKey = password;
                    this.thoughts = JSON.parse(await HybridCrypto.decryptEntry(
                        vault.encryptedData,
                        password
                    ));
                    
                    this.hideAuthModal();
                    this.renderThoughts();
                } catch (error) {
                    alert('Quantum authentication failed!');
                }
            }

            lockSession() {
                this.sessionKey = null;
                this.thoughts = [];
                this.showAuthModal();
            }

            purgeMemory() {
                crypto.subtle.clearKeyCache();
                this.sessionKey = null;
            }

            renderThoughts() {
                const filtered = this.filterThoughts();
                const grid = document.getElementById('thoughtGrid');
                grid.innerHTML = filtered.map(thought => `
                    <div class="thought-card">
                        <div class="thought-date">
                            ${new Date(thought.timestamp).toLocaleDateString()}
                        </div>
                        <div class="thought-content">
                            ${thought.content}
                        </div>
                        <div class="thought-tags">
                            ${thought.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                        </div>
                    </div>
                `).join('');
            }

            // Existing event listeners and helper methods
            setupEventListeners() {
                // Original event listeners preserved
                document.getElementById('newThoughtBtn').addEventListener('click', () => {
                    document.getElementById('thoughtForm').classList.add('active');
                });

                document.getElementById('saveThought').addEventListener('click', async (e) => {
                    e.preventDefault();
                    const content = document.getElementById('thoughtInput').value;
                    const tags = Array.from(document.querySelectorAll('.tag'))
                        .map(tag => tag.textContent.trim());
                    
                    if (content) {
                        await this.saveThought(content, tags);
                        this.clearForm();
                    }
                });

                document.getElementById('unlockBtn').addEventListener('click', () => {
                    const password = document.getElementById('passwordInput').value;
                    this.unlockVault(password);
                });
            }

            clearForm() {
                document.getElementById('thoughtForm').classList.remove('active');
                document.getElementById('thoughtInput').value = '';
                document.getElementById('tagContainer').innerHTML = '';
            }

            showAuthModal() {
                document.getElementById('authModal').style.display = 'flex';
            }

            hideAuthModal() {
                document.getElementById('authModal').style.display = 'none';
            }

            filterThoughts() {
                const search = document.getElementById('searchInput').value.toLowerCase();
                const tagFilter = document.getElementById('tagFilter').value;
                return this.thoughts.filter(thought => 
                    thought.content.toLowerCase().includes(search) &&
                    (tagFilter ? thought.tags.includes(tagFilter) : true)
                );
            }
        }

        const quantumVault = new QuantumVault();
    </script>
</body>
</html>
