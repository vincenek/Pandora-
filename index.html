<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroVault - Intelligent Thought Management</title>
    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a1a1a;
            --accent: #2ecc71;
            --text-primary: #ecf0f1;
            --text-secondary: #bdc3c7;
            --border: #2c3e50;
            --success: #27ae60;
            --error: #e74c3c;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }

        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        /* Enhanced Header Styles */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
            padding: 1.5rem;
            background: var(--bg-secondary);
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Modern Button Styles */
        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
        }

        .btn-primary {
            background: var(--accent);
            color: var(--text-primary);
        }

        .btn-primary:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        /* Thought Input Section */
        .thought-form {
            background: var(--bg-secondary);
            padding: 2rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            display: none;
        }

        .thought-form.active {
            display: block;
            animation: slideIn 0.3s ease;
        }

        /* Tag System */
        .tag-container {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin: 1rem 0;
        }

        .tag {
            background: var(--bg-primary);
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
            font-size: 0.9em;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* Thought Cards */
        .thought-grid {
            display: grid;
            gap: 1.5rem;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        }

        .thought-card {
            background: var(--bg-secondary);
            padding: 1.5rem;
            border-radius: 12px;
            border-left: 4px solid var(--accent);
            transition: transform 0.2s ease;
        }

        .thought-card:hover {
            transform: translateY(-3px);
        }

        /* Authentication Modal */
        .auth-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .auth-content {
            background: var(--bg-secondary);
            padding: 2rem;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
        }

        /* Animations */
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }

            .thought-form {
                padding: 1rem;
            }

            .thought-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>ðŸ§  NeuroVault</h1>
            <div class="toolbar">
                <button class="btn btn-primary" id="newThoughtBtn">
                    <span>+ New Thought</span>
                </button>
            </div>
        </header>

        <main>
            <form class="thought-form" id="thoughtForm">
                <div class="form-group">
                    <textarea 
                        id="thoughtInput" 
                        placeholder="Enter your thought..." 
                        rows="5"
                        required
                    ></textarea>
                </div>
                
                <div class="form-group">
                    <input 
                        type="text" 
                        id="tagInput" 
                        placeholder="Add tags (press Enter to add)"
                    >
                    <div class="tag-container" id="tagContainer"></div>
                </div>

                <div class="form-group">
                    <button type="button" class="btn btn-primary" id="saveThought">
                        Save Thought
                    </button>
                    <button type="button" class="btn" id="cancelThought">
                        Cancel
                    </button>
                </div>
            </form>

            <div class="filters">
                <input 
                    type="text" 
                    id="searchInput" 
                    placeholder="Search thoughts..."
                >
                <select id="tagFilter">
                    <option value="">All Tags</option>
                </select>
            </div>

            <div class="thought-grid" id="thoughtGrid"></div>
        </main>
    </div>

    <div class="auth-modal" id="authModal">
        <div class="auth-content">
            <h2>ðŸ”’ Unlock Vault</h2>
            <input 
                type="password" 
                id="passwordInput" 
                placeholder="Enter your passphrase"
            >
            <div class="toolbar" style="margin-top: 1rem;">
                <button class="btn btn-primary" id="unlockBtn">
                    Unlock
                </button>
            </div>
        </div>
    </div>

    <script>
        class NeuroVault {
            constructor() {
                this.thoughts = JSON.parse(localStorage.getItem('neuroVault')) || [];
                this.password = localStorage.getItem('nvPassword');
                this.initialize();
            }

            initialize() {
                this.checkAuth();
                this.setupEventListeners();
                this.renderThoughts();
            }

            checkAuth() {
                if (!this.password) {
                    this.setPassword();
                } else {
                    this.showAuthModal();
                }
            }

            setPassword() {
                const password = prompt('Set your vault password:');
                if (password) {
                    this.password = btoa(password);
                    localStorage.setItem('nvPassword', this.password);
                }
            }

            showAuthModal() {
                document.getElementById('authModal').style.display = 'flex';
            }

            verifyPassword(input) {
                return btoa(input) === this.password;
            }

            saveThought(content, tags) {
                const thought = {
                    id: Date.now(),
                    content,
                    tags,
                    created: new Date().toISOString(),
                    linked: []
                };

                this.thoughts.unshift(thought);
                this.persistData();
                this.renderThoughts();
            }

            persistData() {
                localStorage.setItem('neuroVault', JSON.stringify(this.thoughts));
            }

            renderThoughts() {
                const grid = document.getElementById('thoughtGrid');
                grid.innerHTML = this.thoughts.map(thought => `
                    <div class="thought-card">
                        <div class="thought-date">
                            ${new Date(thought.created).toLocaleDateString()}
                        </div>
                        <div class="thought-content">
                            ${thought.content}
                        </div>
                        <div class="thought-tags">
                            ${thought.tags.map(tag => `
                                <span class="tag">${tag}</span>
                            `).join('')}
                        </div>
                    </div>
                `).join('');
            }

            setupEventListeners() {
                // New Thought Button
                document.getElementById('newThoughtBtn').addEventListener('click', () => {
                    document.getElementById('thoughtForm').classList.add('active');
                });

                // Save Thought
                document.getElementById('saveThought').addEventListener('click', () => {
                    const content = document.getElementById('thoughtInput').value;
                    const tags = Array.from(document.querySelectorAll('.tag'))
                        .map(tag => tag.textContent.trim());
                    
                    if (content) {
                        this.saveThought(content, tags);
                        this.clearForm();
                    }
                });

                // Cancel Thought
                document.getElementById('cancelThought').addEventListener('click', () => {
                    this.clearForm();
                });

                // Tag Input
                document.getElementById('tagInput').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        const tag = e.target.value.trim();
                        if (tag) {
                            this.addTag(tag);
                            e.target.value = '';
                        }
                    }
                });

                // Authentication
                document.getElementById('unlockBtn').addEventListener('click', () => {
                    const input = document.getElementById('passwordInput').value;
                    if (this.verifyPassword(input)) {
                        document.getElementById('authModal').style.display = 'none';
                    } else {
                        alert('Invalid password!');
                    }
                });
            }

            addTag(tagText) {
                const container = document.getElementById('tagContainer');
                const tag = document.createElement('span');
                tag.className = 'tag';
                tag.textContent = `#${tagText.replace(/#/g, '')}`;
                
                const removeBtn = document.createElement('span');
                removeBtn.textContent = 'Ã—';
                removeBtn.style.cursor = 'pointer';
                removeBtn.onclick = () => tag.remove();
                
                tag.appendChild(removeBtn);
                container.appendChild(tag);
            }

            clearForm() {
                document.getElementById('thoughtForm').classList.remove('active');
                document.getElementById('thoughtInput').value = '';
                document.getElementById('tagContainer').innerHTML = '';
            }
        }

        // Initialize Application
        const vault = new NeuroVault();
    </script>
</body>
</html>
