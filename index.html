<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pandora - Quantum Vault</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a1a1a;
            --accent: #8A2BE2;
            --text-primary: #f0f0f0;
            --text-secondary: #b0b0b0;
            --border: #333333;
            --success: #00cc88;
            --error: #ff4444;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', system-ui, -apple-system, sans-serif;
        }

        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
            padding: 1.5rem;
            background: linear-gradient(135deg, var(--bg-secondary) 0%, #1f1f1f 100%);
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.2);
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
        }

        .btn-primary {
            background: var(--accent);
            color: var(--text-primary);
            box-shadow: 0 4px 12px rgba(138,43,226,0.3);
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 16px rgba(138,43,226,0.4);
        }

        .thought-form {
            background: var(--bg-secondary);
            padding: 2rem;
            border-radius: 16px;
            margin-bottom: 2rem;
            display: none;
            border: 1px solid var(--border);
        }

        .thought-form.active {
            display: block;
            animation: slideIn 0.3s cubic-bezier(0.4,0,0.2,1);
        }

        .tag-container {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin: 1rem 0;
        }

        .tag {
            background: rgba(138,43,226,0.15);
            color: var(--accent);
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
            font-size: 0.9em;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            border: 1px solid rgba(138,43,226,0.3);
        }

        .thought-grid {
            display: grid;
            gap: 1.5rem;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        }

        .thought-card {
            background: var(--bg-secondary);
            padding: 1.5rem;
            border-radius: 12px;
            border-left: 4px solid var(--accent);
            transition: all 0.2s ease;
            position: relative;
        }

        .thought-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }

        .auth-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(8px);
        }

        .auth-content {
            background: var(--bg-secondary);
            padding: 2rem;
            border-radius: 16px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        #searchInput {
            width: 100%;
            padding: 1rem;
            font-size: 1.1rem;
            border-radius: 12px;
            border: 1px solid var(--border);
            background: var(--bg-primary);
            color: var(--text-primary);
            margin-bottom: 1.5rem;
            transition: all 0.2s ease;
        }

        #searchInput:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(138,43,226,0.2);
            outline: none;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 1.5rem;
                text-align: center;
            }

            .thought-form {
                padding: 1.5rem;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>📦 Pandora</h1>
            <div class="toolbar">
                <button class="btn btn-primary" id="newThoughtBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 5v14M5 12h14"/>
                    </svg>
                    New Thought
                </button>
            </div>
        </header>

        <main>
            <form class="thought-form" id="thoughtForm">
                <div class="form-group">
                    <textarea 
                        id="thoughtInput" 
                        placeholder="Your deepest thought..." 
                        rows="5"
                        required
                    ></textarea>
                </div>
                
                <div class="form-group">
                    <input 
                        type="text" 
                        id="tagInput" 
                        placeholder="Add tags (press Enter)"
                        class="tag-input"
                    >
                    <div class="tag-container" id="tagContainer"></div>
                </div>

                <div class="form-group" style="display: flex; gap: 1rem;">
                    <button type="button" class="btn btn-primary" id="saveThought">
                        Save Thought
                    </button>
                    <button type="button" class="btn" id="cancelThought" style="background: var(--bg-primary);">
                        Cancel
                    </button>
                </div>
            </form>

            <div class="filters">
                <input 
                    type="text" 
                    id="searchInput" 
                    placeholder="🔍 Search thoughts..."
                >
                <select id="tagFilter" class="tag-filter">
                    <option value="">All Tags</option>
                </select>
            </div>

            <div class="thought-grid" id="thoughtGrid"></div>
        </main>
    </div>

    <div class="auth-modal" id="authModal">
        <div class="auth-content">
            <h2>🔒 Unlock Pandora</h2>
            <input 
                type="password" 
                id="passwordInput" 
                placeholder="Enter your quantum passphrase"
                class="auth-input"
                autocomplete="off"
                spellcheck="false"
            >
            <div class="toolbar" style="margin-top: 1.5rem; gap: 1rem;">
                <button class="btn btn-primary" id="unlockBtn">
                    Unlock Vault
                </button>
            </div>
        </div>
    </div>

    <script>
        class QuantumFortress {
            static async encryptData(plaintext, password) {
                const salt = crypto.getRandomValues(new Uint8Array(32));
                const iv = crypto.getRandomValues(new Uint8Array(16));
                const kdf = await crypto.subtle.importKey(
                    'raw', 
                    new TextEncoder().encode(password),
                    'PBKDF2',
                    false,
                    ['deriveBits']
                );
                
                const derivedBits = await crypto.subtle.deriveBits(
                    {
                        name: 'PBKDF2',
                        salt: salt,
                        iterations: 210000,
                        hash: 'SHA-512'
                    },
                    kdf,
                    512
                );

                const keyBuffer = new Uint8Array(derivedBits);
                const [aesKey, hmacKey] = await Promise.all([
                    crypto.subtle.importKey('raw', keyBuffer.slice(0, 32), 'AES-GCM', false, ['encrypt']),
                    crypto.subtle.importKey('raw', keyBuffer.slice(32), 'HMAC', false, ['sign'])
                ]);

                const encrypted = await crypto.subtle.encrypt(
                    { name: 'AES-GCM', iv: iv },
                    aesKey,
                    new TextEncoder().encode(plaintext)
                );

                const hmac = await crypto.subtle.sign('HMAC', hmacKey, encrypted);
                const fullPackage = new Uint8Array([...salt, ...iv, ...new Uint8Array(encrypted), ...new Uint8Array(hmac)]);
                return this.obfuscate(fullPackage);
            }

            static async decryptData(encryptedData, password) {
                const rawData = this.deobfuscate(encryptedData);
                const salt = rawData.slice(0, 32);
                const iv = rawData.slice(32, 48);
                const ciphertext = rawData.slice(48, -64);
                const storedHmac = rawData.slice(-64);

                const kdf = await crypto.subtle.importKey(
                    'raw', 
                    new TextEncoder().encode(password),
                    'PBKDF2',
                    false,
                    ['deriveBits']
                );

                const derivedBits = await crypto.subtle.deriveBits(
                    {
                        name: 'PBKDF2',
                        salt: salt,
                        iterations: 210000,
                        hash: 'SHA-512'
                    },
                    kdf,
                    512
                );

                const keyBuffer = new Uint8Array(derivedBits);
                const [aesKey, hmacKey] = await Promise.all([
                    crypto.subtle.importKey('raw', keyBuffer.slice(0, 32), 'AES-GCM', false, ['decrypt']),
                    crypto.subtle.importKey('raw', keyBuffer.slice(32), 'HMAC', false, ['verify'])
                ]);

                const hmac = await crypto.subtle.sign('HMAC', hmacKey, ciphertext);
                if (!this.constantTimeCompare(hmac, storedHmac)) throw new Error('Integrity check failed');

                const decrypted = await crypto.subtle.decrypt(
                    { name: 'AES-GCM', iv: iv },
                    aesKey,
                    ciphertext
                );

                return new TextDecoder().decode(decrypted);
            }

            static obfuscate(buffer) {
                const obf = new Uint8Array(buffer.length + 1024);
                crypto.getRandomValues(obf);
                obf.set(buffer, 512);
                return obf;
            }

            static deobfuscate(obfuscated) {
                return obfuscated.slice(512, 512 + (obfuscated.length - 1024));
            }

            static constantTimeCompare(a, b) {
                const aArr = new Uint8Array(a);
                const bArr = new Uint8Array(b);
                let diff = 0;
                for (let i = 0; i < aArr.length; i++) diff |= aArr[i] ^ bArr[i];
                return diff === 0;
            }
        }

        class PandoraVault {
            constructor() {
                this.thoughts = [];
                this.password = null;
                this.initialize();
            }

            async initialize() {
                this.setupEventListeners();
                await this.loadVault();
            }

            async loadVault() {
                const quantumVault = localStorage.getItem('quantumVault');
                const legacyVault = localStorage.getItem('encryptedVault');
                const ancientVault = localStorage.getItem('pandoraVault');

                if (quantumVault) {
                    this.showAuthModal();
                } else if (legacyVault) {
                    await this.migrateData(legacyVault, 'legacy');
                } else if (ancientVault) {
                    await this.migrateData(ancientVault, 'ancient');
                } else {
                    await this.createVault();
                }
            }

            async migrateData(oldData, version) {
                const password = prompt(`Enter password for ${version} vault:`);
                if (!password) return;

                try {
                    let decrypted;
                    if (version === 'legacy') {
                        decrypted = await QuantumFortress.decryptData(oldData, password);
                    } else {
                        decrypted = await this.legacyDecrypt(oldData, password);
                    }
                    
                    this.thoughts = JSON.parse(decrypted);
                    await this.createVault(password);
                    localStorage.removeItem(version === 'legacy' ? 'encryptedVault' : 'pandoraVault');
                    this.renderThoughts();
                } catch (error) {
                    alert('Migration failed! Wrong password or corrupted data.');
                    localStorage.clear();
                    location.reload();
                }
            }

            async legacyDecrypt(ciphertext, password) {
                const cleanBase64 = ciphertext.replace(/(.{6})/g, '$1').replace(/../g, m => m.substring(0,4));
                const combined = Uint8Array.from(atob(cleanBase64), c => c.charCodeAt(0));
                
                const salt = combined.slice(0, 16);
                const iv = combined.slice(16, 32);
                const xorCipher = combined.slice(32);

                const keyMaterial = await crypto.subtle.importKey('raw', 
                    new TextEncoder().encode(password), 'PBKDF2', false, ['deriveBits']);
                
                const rawKey = await crypto.subtle.deriveBits({
                    name: 'PBKDF2', salt, iterations: 100000, hash: 'SHA-256'
                }, keyMaterial, 512);

                const keyBytes = new Uint8Array(rawKey);
                const aesKey = await crypto.subtle.importKey('raw', keyBytes.slice(0, 32), 'AES-CBC', false, ['decrypt']);
                const aesData = xorCipher.map((byte, i) => byte ^ keyBytes[32 + (i % 32)]);
                
                const decrypted = await crypto.subtle.decrypt({ name: 'AES-CBC', iv }, aesKey, aesData);
                return new TextDecoder().decode(decrypted);
            }

            async createVault(password) {
                if (!password) {
                    while (true) {
                        password = prompt('Set quantum passphrase (min 16 characters):');
                        if (password?.length >= 16) break;
                        alert('Passphrase must be 16+ characters!');
                    }
                }
                
                this.password = password;
                await this.persistData();
                this.renderThoughts();
            }

            async saveThought(content, tags) {
                this.thoughts.unshift({
                    id: Date.now(),
                    content,
                    tags,
                    created: new Date().toISOString(),
                    linked: []
                });
                await this.persistData();
                this.renderThoughts();
                this.updateTagFilter();
            }

            async persistData() {
                const encrypted = await QuantumFortress.encryptData(
                    JSON.stringify(this.thoughts),
                    this.password
                );
                localStorage.setItem('quantumVault', JSON.stringify(encrypted));
            }

            async unlockVault(password) {
                try {
                    const encrypted = JSON.parse(localStorage.getItem('quantumVault'));
                    const decrypted = await QuantumFortress.decryptData(encrypted, password);
                    this.thoughts = JSON.parse(decrypted);
                    this.password = password;
                    this.renderThoughts();
                    return true;
                } catch (error) {
                    console.error('Nuclear failure:', error);
                    return false;
                }
            }

            renderThoughts() {
                const filtered = this.filterThoughts();
                const grid = document.getElementById('thoughtGrid');
                grid.innerHTML = filtered.map(thought => `
                    <div class="thought-card">
                        <div class="thought-date">
                            ${new Date(thought.created).toLocaleDateString('en-US', {
                                weekday: 'short',
                                year: 'numeric',
                                month: 'short',
                                day: 'numeric'
                            })}
                        </div>
                        <div class="thought-content">
                            ${thought.content}
                        </div>
                        <div class="thought-tags">
                            ${thought.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                        </div>
                    </div>
                `).join('');
            }

            filterThoughts() {
                const search = document.getElementById('searchInput').value.toLowerCase();
                const tag = document.getElementById('tagFilter').value;
                return this.thoughts.filter(t => 
                    (t.content.toLowerCase().includes(search) || 
                    t.tags.some(tg => tg.toLowerCase().includes(search))) &&
                    (!tag || t.tags.includes(tag))
            }

            updateTagFilter() {
                const tags = [...new Set(this.thoughts.flatMap(t => t.tags))];
                const select = document.getElementById('tagFilter');
                select.innerHTML = `<option value="">All Tags</option>${tags.map(t => 
                    `<option>${t}</option>`).join('')}`;
            }

            setupEventListeners() {
                // Original event listeners preserved
                document.getElementById('newThoughtBtn').addEventListener('click', () => {
                    document.getElementById('thoughtForm').classList.add('active');
                });

                document.getElementById('saveThought').addEventListener('click', async () => {
                    const content = document.getElementById('thoughtInput').value;
                    const tags = Array.from(document.querySelectorAll('.tag'))
                        .map(tag => tag.textContent.trim());
                    if (content) {
                        await this.saveThought(content, tags);
                        this.clearForm();
                    }
                });

                document.getElementById('cancelThought').addEventListener('click', () => {
                    this.clearForm();
                });

                document.getElementById('tagInput').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        const tag = e.target.value.trim();
                        if (tag) {
                            this.addTag(tag);
                            e.target.value = '';
                        }
                    }
                });

                document.getElementById('unlockBtn').addEventListener('click', async () => {
                    const input = document.getElementById('passwordInput').value;
                    if (await this.unlockVault(input)) {
                        document.getElementById('authModal').style.display = 'none';
                    } else {
                        alert('INVALID PASSPHRASE - VAULT REMAINS LOCKED');
                        document.getElementById('passwordInput').value = '';
                    }
                });

                document.getElementById('searchInput').addEventListener('input', () => {
                    this.renderThoughts();
                });

                document.getElementById('tagFilter').addEventListener('change', () => {
                    this.renderThoughts();
                });
            }

            addTag(tagText) {
                const container = document.getElementById('tagContainer');
                const tag = document.createElement('span');
                tag.className = 'tag';
                tag.textContent = `#${tagText.replace(/#/g, '')}`;
                
                const removeBtn = document.createElement('span');
                removeBtn.textContent = '×';
                removeBtn.style.cursor = 'pointer';
                removeBtn.style.marginLeft = '6px';
                removeBtn.onclick = () => tag.remove();
                
                tag.appendChild(removeBtn);
                container.appendChild(tag);
            }

            clearForm() {
                document.getElementById('thoughtForm').classList.remove('active');
                document.getElementById('thoughtInput').value = '';
                document.getElementById('tagContainer').innerHTML = '';
            }

            showAuthModal() {
                document.getElementById('authModal').style.display = 'flex';
            }
        }

        const pandora = new PandoraVault();
    </script>
</body>
</html>
